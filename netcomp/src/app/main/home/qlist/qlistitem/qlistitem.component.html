<a (click)="onClicked()" class="list-group-item list-group-item-action flex-column align-items-start">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1 text-primary">{{question.unit}}</h5>
    <small><span class="badge badge-success">Que No {{question.queNo}}</span></small>
  </div>
  <p class="mb-1 text-primary">{{question.month}}, {{question.year}}</p>
  <small>{{question.topic}}</small>
</a>
